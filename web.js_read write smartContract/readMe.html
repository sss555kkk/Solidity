web3.js ethereum-tx.js를 통해서 스마트 컨트랙의 정보 읽기와 함수 호출하기
account를 privateKey를 Buffer로 직접 등록해서 사용하기.
infura key 이용해서 web3 연결, web3.eth.contract.method().send() 로 view 함수의 정보 읽기
web3.eth.contract.method().call()로 스마트 컨트랙 함수 호출, 매개변수 입력, eth 전송하기. 
account nonce, block number, tx hash, gas price 블록체인 정보 읽기.
